<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso como Paciente</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Estilos mejorados para el formulario de registro */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .registro {
            margin: 50px auto;
            max-width: 400px;
            padding: 30px;
            background: #f9f9f9;
            border-radius: 15px;
            box-shadow: 0px 0px 20px 0px rgba(0,0,0,0.1);
        }

        .registro h2 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .registro-form .form-group {
            margin-bottom: 20px;
        }

        .registro-form label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }

        .registro-form input[type="text"],
        .registro-form input[type="email"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .registro-form input[type="text"]:focus,
        .registro-form input[type="email"]:focus {
            border-color: #45a049;
        }

        .registro-form button[type="submit"] {
            background-color: #1aa80d;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: block;
            width: 100%;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        .registro-form button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="{{ url_for('index') }}">
                    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo de la Empresa" width="200" height="200">
                </a>
            </div>
        </nav>
    </header>

    <main>
        <section id="registro" class="registro">
            <h2>Ingresa como paciente</h2>
            <form action="{{ url_for('login_paciente') }}" method="POST" class="registro-form">
                <div class="form-group">
                    <label for="usuario">Usuario:</label>
                    <input type="text" id="usuario" name="usuario" required>
                </div>
                <div class="form-group">
                    <label for="password">Contrase√±a:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Ingresar</button>
            </form>
        </section>
    </main>
    

   
    <footer>
        <div class="footer-content">
            <div class="social-links">
                <a href="#"><img src="{{ url_for('static', filename='images/facebook.png') }}" alt="Facebook"></a>
                <a href="#"><img src="{{ url_for('static', filename='images/twitter.png') }}" alt="Twitter"></a>
                <a href="#"><img src="{{ url_for('static', filename='images/linkedin.png') }}" alt="LinkedIn"></a>
            </div>
            <p>&copy; 2024 Medicare. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script>
        // Scripts si es necesario
    </script>
</body>
</html>
